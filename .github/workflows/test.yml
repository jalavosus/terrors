name: Test

on:
  pull_request:
  push:
    branches:
      - '*'

jobs:
  test:
    strategy:
      matrix:
        go-version:
          - 1.19.x
          - 1.20.x
          - 1.21.x
        platform:
          - ubuntu-latest

    runs-on: ${{ matrix.platform }}
    steps:
      -
        name: checkout
        uses: actions/checkout@v4

      -
        name: setup go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      -
        name: go mod cache
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key:  ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-

      -
        run: go mod download

      -
        name: run tests
        run:  go test ./...